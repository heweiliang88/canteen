        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="">
                </a>
            </div>
        </header>
        <session>
            <div id="form_title">
                <h3>
                    注册新用户
                </h3>
                <span id="login">
                    我有账号，去
                    <a href="login.html">
                        登陆
                    </a>
                </span>
            </div>
            <div id="form_box">
                <form action="">
                    <ul>
                        <li>
                            <label for="">手机号:</label>
                            <input type="text" class="inp">

                                <i class="error_icon">

                            <span></span>
                        </li>
                        <li>
                            <label for="">登录密码:</label>
                            <input type="password" class="inp">
                            <span class="success">
                                <i class="success_icon">
                                </i>
                                恭喜你输入正确
                            </span>
                        </li>
                        <li class="safe">
                            安全程度
                            <em class="ruo">弱</em>
                            <em class="zhong">中</em>
                            <em class="qiang">强</em>
                        </li>
                        <li>
                            <label for="">确定密码:</label>
                            <input type="password" class="inp">
                            <span class="success">
                                <i class="success_icon">
                                </i>
                                恭喜你输入正确
                            </span>
                        </li>
                        <li class="agree">
                            <input type="checkbox" name="" id="">
                            <span>同意协议并注册 <a href="">《小卖部用户协议》</a></span>
                        </li>
                        <li>
                            <input type="button" value="完成注册" class="loginbtn"></input>
                        </li>
                    </ul>
                </form>
            </div>
        </session>
